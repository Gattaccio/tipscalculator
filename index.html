<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <img src="./images/logo.svg" alt="logo" class="logo">

  <div class="calculator">
    <div class="leftside">
      
      <div class="bill">
        <div class="label">
          Bill
        </div>
        <input type="text" placeholder="0" id="bill">
      </div>

      <div class="tips">
        <div class="label">
        Select Tip %
        </div>
      
        <div class="tips_container">
          <button class="tip">5%</button>
          <button class="tip">10%</button>
          <button class="tip">15%</button>
          <button class="tip">25%</button>
          <button class="tip">50%</button>
          <input type="text" class="custom" placeholder="Custom">
        </div>
      </div>

      <div class="people">
        <div class="label">
          Number of People
        </div>
        <div class="alert">
          Can't be zero!!
        </div>
        <input type="text" placeholder="0" id="nrPeople">
      </div>  
    </div>
    <div class="rightside">

      <div class="boxAmount">
        <p>Tip Amount<br><span> / person</span></p>
        <h2 class="amount" id="tipAmount">$0.00</h2>
      </div>

      <div class="boxAmount">
        <p>Total<br><span> / person</span></p>
        <h2 class="amount" id="total">$0.00</h2>
      </div>

      <button class="reset" id="reset">RESET</button>

    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
